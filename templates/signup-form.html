{% extends "base.html" %}

{% block content %}
<div class="entry-page">
  <h2 class="signup">Signup</h2>
  <form method="post">
    <table>
      <tr>
        <td class="label">Username</td>
        <td>
          <input class="input" type="text" name="username" value="{{username}}">
        </td>
        <td class="error">
          {{error_username}}
        </td>
      </tr>

      <tr>
        <td class="label">Password</td>
        <td>
          <input class="input" type="password" name="password" value="">
        </td>
        <td class="error">
          {{error_password}}
        </td>
      </tr>

      <tr>
        <td class="label">Verify Password</td>
        <td>
          <input class="input" type="password" name="verify" value="">
        </td>
        <td class="error">
          {{error_verify}}
        </td>
      </tr>

      <tr>
        <td class="label">Email (optional)</td>
        <td>
          <input class="input" type="text" name="email" value="{{email}}">
        </td>
        <td class="error">{{error_email}}</td>
      </tr>
    </table>

    <input class="button submit" type="submit">
  </form>
  
  <p>Already a member?</p>
  <a href="/login">Login</a>
</div>
{% endblock %}
