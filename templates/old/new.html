{% extends "base.html" %}
{% block title %}Create a Post{% endblock %}
{% block head %}
  <style>
    body{
      box-sizing: border-box;
    }
    .error{color:red;}
    form *{
      margin:auto;
      display:flex;
      flex-flow: column nowrap;
      align-items: center;
    }
    label>div{
      display: block;
      font-size: 20px;
      font-weight: bold;
      padding:10px 0;
    }
    input[type=text]{
      font-size: 17px;
      width: 80%;
      padding:10px 0;
    }
    textarea{
      width:80%;
      height:250px;
      font-size: 17px;
    }
    input[type=submit]{
      font-size:24px;
    }
    hr{
      margin:5px auto;
      width:100%;
    }
  </style>
{% endblock %}

{% block content %}
  <form method="post" class="newpost">
    <label>
      <div>Subject</div>
      <input type="text" value="{{subject}}" name="subject">
    </label>
    <br><br>
    <label>
      <div>Content</div>
      <textarea name="content">{{content}}</textarea>
    </label>
    <br>
    <div class="error">{{error}}</div>
    <br>
    <input type="submit">
  </form>
{% endblock %}
